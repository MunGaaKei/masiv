<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>数据绑定</title>
    <link rel="shortcut icon" href="../ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/masiv.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/prism.css">
</head>
<body>

<article class="article">
	<h1>MONITOR</h1>

	<section class="section">
		<h2>示例</h2>
        <div class="widget">
            <div id="elephant">
                <h2>#name#</h2>
                <div class="field">
                    <label class="label-inline">
                        <span class="label">#title#:</span>
                        <input type="text" :value="name" class="input #trigger#" placeholder="花名">
                    </label>
                </div>
            </div>
        </div>
	</section>
</article>

<script src="../js/masiv.js"></script>
<script src="../js/plugins/M.monitor.js"></script>
<script src="../js/prism.js"></script>
<script>
    var model = {
        name: '玫瑰',
        title: '花瓣',
        samples: ['orchid', 'carnation', 'chrysanthemum'],
        trigger: 'error'
    };

    var elephant = M.monitor('#elephant', model);

</script>
<script>
</script>
</body>
</html>
