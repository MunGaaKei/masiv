<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>介绍</title>
    <link rel="shortcut icon" href="../ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/masiv.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/prism.css">
</head>
<body>

<article class="article">
    <h1>介绍</h1>

    <section class="section">
        <h2>特点</h2>
        <div class="cols">
            <b>轻量：</b>
            <p class="n">核心文件 <i class="iconfont icon-file"></i><code>masiv.css</code>压缩后仅<code>~21kb</code>。</p>
        </div>
        <div class="cols">
            <b>简洁：</b>
            <p class="n">框架注重于基础样式重置，剔除了不必要的样式语句。意味着基础样式的<b>设计极简</b>与拥有更强的<b>扩展性</b>。</p>
        </div>
        <div class="cols">
            <b>语义化：</b>
            <p class="n">推崇<b>HTML5</b>语义化标签，类名也通过语义化来命名。</p>
        </div>
        <div class="cols">
            <b>响应式：</b>
            <p class="n">在不同<b>屏幕分辨率</b>下会有不同的<a href="layout.html" class="link">布局</a>显示。</p>
        </div>
        <div class="cols">
            <b>功能：</b>
            <p class="n">提供丰富且极可能需要的<b>组件功能</b>。</p>
        </div>
        <div class="cols">
            <b>主题：</b>
            <p class="n">使用<code>sass</code>预处理器，样式目录文件结构清晰，可自定义与<a href="themes.html" class="link">添加主题</a>。在<code>var.scss</code>里可以设置<b>类名前缀</b>（即命名空间以解决类名冲突，<a href="themes.html" class="link">参考说明</a>）等等。</p>
        </div>
        <div class="cols">
            <b>移动端：</b>
            <p class="n">除了<b>CSS</b>，<b>JS</b>在移动端也做了事件处理，如<b>tap</b>、<b>swipe</b>、<b>press</b>。</p>
        </div>
    </section>

    
</article>

    
<script src="../js/masiv.js"></script>
<script src="../js/prism.js"></script>
</body>
</html>
