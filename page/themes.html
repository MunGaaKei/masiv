<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1">
    <title>主题</title>
    <link rel="shortcut icon" href="../ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/masiv.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/prism.css">
</head>
<body>

<article class="article">
	<h1>主题</h1>

	<section class="section">
        <h2>选择</h2>
        <p><code>2.0</code>版本采用原生css变量控制主题。默认带有的黑色主题通过在容器（比如 html 标签）加上<code>.masiv-dark</code>类即可激活。</p>
        <br>
        <p><a id="theme" class="btn">切换主题</a></p>
        <br>
        
        <div class="field">
            <label class="label-input">
                <span class="label">用户名：</span>
                <input type="text" class="input" autocomplete="off">
            </label>
            <label class="label-input">
                <span class="label">密码：</span>
                <input type="password" class="input" autocomplete="off">
            </label>
        </div>
    </section>
</article>
    
<script src="../js/masiv.js"></script>
<script src="../js/prism.js"></script>
<script>
    M(function(){
        document.getElementById('theme').addEventListener('click', function(){
            document.documentElement.classList.toggle('masiv-dark');
        });
    });
</script>
</body>
</html>
